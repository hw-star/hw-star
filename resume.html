
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>个人简历</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .pdf-embed {
      width: 100%;
      height: 800px;
      border: none;
    }
    .download-button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .download-button:hover {
      background-color: #2980b9;
    }
  </style>
  <link rel="shortcut icon" href="./images/favicons/favicon.ico">
</head>
<body>
  <div class="container">
    <h1>霍伟 - 简历（可下载）</h1>
    <embed class="pdf-embed" src="resume.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
    <a href="resume.pdf" download class="download-button">📥 下载 PDF 简历</a>
  </div>
</body>
</html>
